<mat-card>
    <mat-card-title>
        {{item.name}}
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content>
        <img src="/assets/images/{{item.principal_image}}">
        <span>Description</span>
        <p>{{item.description}}</p>
        <p>Plataform: {{item.platform.join(', ')}}</p>
        <p>Languages: {{item.languages.join(', ')}}</p>
        <p>Rate: {{calculateAVGRate()}}/5</p>
    </mat-card-content>
</mat-card>
