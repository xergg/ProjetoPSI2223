<div class="options">
  <mat-form-field appearance="outline">
    <mat-label>Search users</mat-label>
    <input matInput type="text" [(ngModel)]="search" (keyup)="searchUser()">
    <div *ngFor="let user of filteredUsers">
      <a routerLink="/user/{{user._id}}/public-profile">{{ user.name }}</a> 
    </div>
    <div *ngIf="filteredUsers.length == 0 && search.length !=0 && searching != true ">
      <p>No results found.</p>
    </div>
  </mat-form-field>
</div>

<div class="mat-elevation-z3">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/user/{{element._id}}/public-profile">{{element.name}}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-toolbar>
    <mat-toolbar-row>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
