<div class="main-div">
  <mat-card>
    <mat-card-title>
      Edit Profile
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="submitForm" #formDirective="ngForm" enctype="multipart/form-data" novalidate>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input formControlName="name" [(ngModel)]="user.name" matInput>
          <mat-error *ngIf="submitForm.controls['name'].hasError('required')">Need to put a name</mat-error>
          <mat-error *ngIf="submitForm.controls['name'].hasError('minlength')">Name must contain at least 3
            characters</mat-error>
          <mat-error *ngIf="submitForm.controls['name'].hasError('usernameExists')">Name already exists</mat-error>
          <mat-error *ngIf="submitForm.controls['name'].hasError('pattern')">Name must only contain alphanumeric
            characters</mat-error>
        </mat-form-field>

        <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Profile Pictures
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="profile-pictures-container">
              <div class="profile-pictures">
                <div [class.selected-image]="selectedImage === 'profile_pictures/nierbrother.jpg'"
                  (click)="selectedImage = 'profile_pictures/nierbrother.jpg'">
                  <img src="assets/images/profile_pictures/nierbrother.jpg" alt="image1">
                </div>
                <div [class.selected-image]="selectedImage === 'profile_pictures/nierfather.jpg'"
                  (click)="selectedImage = 'profile_pictures/nierfather.jpg'">
                  <img src="assets/images/profile_pictures/nierfather.jpg" alt="image2">
                </div>
                <div [class.selected-image]="selectedImage === 'profile_pictures/patches.jpg'"
                  (click)="selectedImage = 'profile_pictures/patches.jpg'">
                  <img src="assets/images/profile_pictures/patches.jpg" alt="image3">
                </div>
                <div [class.selected-image]="selectedImage === 'profile_pictures/shulk.jpg'"
                  (click)="selectedImage = 'profile_pictures/shulk.jpg'">
                  <img src="assets/images/profile_pictures/shulk.jpg" alt="image4">
                </div>
                <div [class.selected-image]="selectedImage === 'profile_pictures/zackcloudsephiroth.jpg'"
                  (click)="selectedImage = 'profile_pictures/zackcloudsephiroth.jpg'">
                  <img src="assets/images/profile_pictures/zackcloudsephiroth.jpg" alt="image5"
                    [class.selected]="selectedImage === 'zackcloudsephiroth'">
                </div>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>

        <button [disabled]="!submitForm.valid" mat-raised-button type="submit" (click)="onSubmit()">
          <span>Save</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
